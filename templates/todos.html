<!doctype html>
<head>
    <title>TODOs</title>
</head>
<html>
    <body>
        <form method="POST">
            <label>
                New Task:
                <input type="text" name="task" />
            </label>
            <input type="submit" value="Add Task" />
        </form>
        
        <hr />

        {% if tasks|length == 0 %}
        <p>No tasks yet</p>
        {% else %}
        <ul>
            {% for task in tasks %}
            <li>{{task}}</li>
            {% endfor %}
        </ul>
        {% endif %}


    </body>
</html>
